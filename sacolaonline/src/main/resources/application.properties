spring.application.name=sacolaonline
spring.datasource.url=jdbc:postgresql://postgresql-182681-0.cloudclusters.net:10038/sacolaoonline
spring.datasource.username=${USER_SACOLAO}$
spring.datasource.password=${PASSWORD_SACOLAO_BD}$
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:postgresql://postgresql-182681-0.cloudclusters.net:10038/sacolaoonline
spring.flyway.user=${USER_SACOLAO}
spring.flyway.password=${PASSWORD_SACOLAO_BD}